<!DOCTYPE HTML>
<html>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title>ball-catching task</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="js/ball-catch.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="jballfall">
		<div class="statstext" id="gamestats">
			<div id="gamestatsleft">

			  <div>
				  Catches: <span id="catchesstats" class="statsnumber">0</span>
			  </div>

			  <div>
			  	Score: <span id="scorestats" class="statsnumber">0</span>
			  </div>

			</div>
			<div id="gamestatsright">

				<div>
					Clicks: <span id="clicksstats" class="statsnumber">0</span>
				</div>

				<div>
					Expense: <span id="expensestats" class="statsnumber">0</span>
				</div>

			</div>
		</div>
		<div id="timer" class="statstext center"> Time Left: <p id="clock">1:00</p></div>
		<div id="gamecontainer">
			<div id="waterfall"></div>
      <div id="gameinfo" class="infogame">

				<div>
				  Prize per catch: <span id="prize" class="statsnumber"></span>
				</div>

				<div>
					Cost per click: <span id="cost" class="statsnumber"></span>
				</div>

			</div>
		</div>
		<div id="clickleft">

			<div>
				<button id="left" class="button" style="width:120px">LEFT</button>
			</div>

		</div>
		<div id="clickright">

			<div>
				<button id="right" class="button" style="width:120px">RIGHT</button>
			</div>

		</div>
		<div id="periodcontroller">

			<div>
				<button id="startbutton" class="button" style="width:150px">Start the Task!</button>
			</div>

		</div>
	</div>
	<br class="break" />
	<div id="info">
		<p>Instruction: Use keyboard <em>left</em> and <em>right</em> arrow keys to move the tray.</p>
	</div>
	<div id="container" align=center>
		<input type="hidden" name="formCatches" class="formCatches" />
		<input type="hidden" name="formClicks" class="formClicks" />
		<input type="hidden" name="formScore" class="formScore" />
		<input type="hidden" name="formExpense" class="formExpense" />
		<button type="submit" name="OK" value="OK" class="resetInput" style="font-size:20px"> Submit! </button>
	</div>
</div>
</body>
</html>
